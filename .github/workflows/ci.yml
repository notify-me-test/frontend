name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Check formatting
      run: |
        npm run format:check
    
    - name: Run linter
      run: |
        npm run lint
    
    - name: Run tests
      run: |
        npm test -- --coverage --watchAll=false
    
    - name: Build application
      run: |
        npm run build